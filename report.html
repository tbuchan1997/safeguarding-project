<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="procedures.html">Identify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resources.html">Additional Resources</a>
                    </li>
                    <li class="nav-item">
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link btn btn-info text-black" href="report.html">Report a Concern Here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="text-center mb-5">Report a Concern:</h1>
        <form action="success.html" method="get" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="reporter_name" class="form-label">Your Name (optional):</label>
                <input type="text" id="reporter_name" name="reporter_name" class="form-control" placeholder="Your Name (optional)">
            </div>
            
            <div class="mb-3">
                <label for="reporter_email" class="form-label">Your Email (optional):</label>
                <input type="email" id="reporter_email" name="reporter_email" class="form-control" placeholder="Your Email (optional)">
            </div>
            
            <div class="mb-3">
                <label for="incident_date" class="form-label">Date of Incident:</label>
                <input type="date" id="incident_date" name="incident_date" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a valid date.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="incident_time" class="form-label">Time of Incident (if known):</label>
                <input type="time" id="incident_time" name="incident_time" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="incident_location" class="form-label">Location of Incident:</label>
                <input type="text" id="incident_location" name="incident_location" class="form-control" placeholder="Location of Incident" required>
            </div>
            
            <div class="mb-3">
                <label for="person_involved" class="form-label">Person(s) Involved (if known):</label>
                <input type="text" id="person_involved" name="person_involved" class="form-control" placeholder="Name of Person Involved (if known)">
            </div>
            
            <div class="mb-3">
                <label for="relationship" class="form-label">Relationship to you (if any):</label>
                <input type="text" id="relationship" name="relationship" class="form-control" placeholder="Relationship to you">
            </div>
            
            <div class="mb-3">
                <label for="concern_type" class="form-label">Type of Concern:</label>
                <select id="concern_type" name="concern_type" class="form-select" required>
                    <option value="">Select Concern Type</option>
                    <option value="physical_abuse">Physical Abuse</option>
                    <option value="emotional_abuse">Emotional Abuse</option>
                    <option value="sexual_abuse">Sexual Abuse</option>
                    <option value="neglect">Neglect</option>
                    <option value="financial_abuse">Financial Abuse</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="concern_description" class="form-label">Description of the Concern:</label>
                <textarea id="concern_description" name="concern_description" class="form-control" placeholder="Please describe the concern in detail" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Have You Reported This to Anyone Else?</label>
                <div class="form-check">
                    <input type="radio" id="reported_yes" name="reported_elsewhere" value="yes" class="form-check-input">
                    <label for="reported_yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="reported_no" name="reported_elsewhere" value="no" class="form-check-input">
                    <label for="reported_no" class="form-check-label">No</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="other_reports" class="form-label">If Yes, Who Have You Reported It To? (optional):</label>
                <input type="text" id="other_reports" name="other_reports" class="form-control" placeholder="Please specify (optional)">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" id="consent" name="consent" class="form-check-input" required>
                <label for="consent" class="form-check-label">I consent to the information being shared with the appropriate safeguarding authorities.</label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" id="captcha" name="captcha" class="form-check-input">
                <label for="captcha" class="form-check-label">I am not a robot</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
